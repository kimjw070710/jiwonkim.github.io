<div class="container">

<script>
  const startDate = new Date("2024-02-15"); 
  const today = new Date();
  const diff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
  document.getElementById("days").innerText = diff;

  const content = [
    "í•œë³„ì•„, ë„ˆì—ê²Œ ì „í•˜ê³  ì‹¶ì€ ë§ì´ ìˆì–´.",
    "ìš°ë¦¬ê°€ ë§Œë‚œ ì§€ ë²Œì¨ ë§ì€ ì‹œê°„ì´ í˜ë €ë„¤.",
    "ê·¸ë™ì•ˆ ë‚´ ê³ì„ ì§€ì¼œì¤˜ì„œ ì •ë§ ê³ ë§ˆì›Œ.",
    "ë„ˆì™€ í•¨ê»˜í•œ ëª¨ë“  ìˆœê°„ë“¤ì´",
    "ë‚˜ì—ê²ŒëŠ” ê°€ì¥ ë¹›ë‚˜ëŠ” ê¸°ì–µë“¤ì´ì•¼.",
    "ì„¸ìƒì—ì„œ ë„¤ê°€ ì œì¼ ì†Œì¤‘í•œ ê±° ì•Œì§€?",
    "ì•ìœ¼ë¡œì˜ ê³„ì ˆë„ í•­ìƒ í•¨ê»˜í•˜ì."
  ];

  const container = document.getElementById('letter-container');
  let lineIndex = 0;

  function typeLine() {
    if (lineIndex < content.length) {
      const lineDiv = document.createElement('div');
      lineDiv.className = 'typing-line';
      container.appendChild(lineDiv);

      let charIndex = 0;
      let currentText = content[lineIndex];

      function typeChar() {
        if (charIndex < currentText.length) {
          lineDiv.innerHTML += currentText.charAt(charIndex);
          charIndex++;
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          setTimeout(typeChar, 110);
        } else {
          lineIndex++;
          setTimeout(typeLine, 900);
        }
      }
      typeChar();
    } else {
      document.getElementById('btn-area').style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  }

  function showPhoto() {
    document.getElementById('photo-area').style.display = 'block';
    document.getElementById('btn-area').style.display = 'none';
    // ì‚¬ì§„ ëœ° ë•Œ íŒŒí‹°í´ í­ë°œ!
    for(let i=0; i<30; i++) {
        setTimeout(createParticle, i * 50);
    }
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  // ëˆˆì†¡ì´ì™€ í•˜íŠ¸ ìƒì„±ê¸°
  function createParticle() {
    const particles = ["â„ï¸", "â¤ï¸", "âœ¨", "ğŸ’–", "ğŸ¤"];
    const particle = document.createElement("div");
    particle.className = "particle";

    particle.style.left = Math.random() * 100 + "vw";
    particle.style.opacity = Math.random() * 0.8 + 0.2;
    particle.style.fontSize = Math.random() * 15 + 15 + "px";
    particle.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(particle);
    setTimeout(() => particle.remove(), 7000);
  }
  
  // ì§€ì†ì ìœ¼ë¡œ ë‚´ë¦¬ê²Œ í•¨
  setInterval(createParticle, 500);

</script>
